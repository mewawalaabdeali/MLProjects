<html>
    <body>
        <div class = 'login'>
            <h1>Student Exam Performance Indicator</h1>
            <form action = "{{url_for('predict_datapoint')}}" method="POST">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class = "form label">Gender</label>
                <select class = "form-control" name="gender" placeholder="Enter your Gender" required>
                    <option class = "placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class = "form label">Ethnicity</label>
                <select class = "form-control" name="race_ethnicity" placeholder="Enter your ethnicity" required>
                    <option class = "placeholder" selected disabled value="">Select ethnicity</option>
                    <option value="group A">
                        Group A
                    </option>
                    <option value="group B">
                        Group B
                    </option>
                    <option value="group C">
                        Group C
                    </option>
                    <option value="group D">
                        Group D
                    </option>
                    <option value="group E">
                        Group E
                    </option>

                </select>

            </div>
            <div class="mb-3">
                <label class = "form label">Parental_level_of_Education</label>
                <select class = "form-control" name="parental_level_of_education" placeholder="Enter your ethnicity" required>
                    <option class = "placeholder" selected disabled value="">Select your parent Education</option>
                    <option value="associate's degree">
                        associate's degree
                    </option>
                    <option value="bachelor's degree">
                        bachelor's degree
                    </option>
                    <option value="high school">
                        high school
                    </option>
                    <option value="master's degree">
                        master's degree
                    </option>
                    <option value="some college">
                        some college
                    </option>
                    <option value="some high school">
                        some high school
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class = "form label">Lunch Type</label>
                <select class = "form-control" name="lunch" placeholder="Enter your lunch" required>
                    <option class = "placeholder" selected disabled value="">Select your Lunch Type</option>
                    <option value="free/reduced">
                        free/reduced

                    </option>
                    <option value="standard">
                        standard
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class = "form label">Test Preparation Course</label>
                <select class = "form-control" name="test_preparation_course" placeholder="Enter your course" required>
                    <option class = "placeholder" selected disabled value="">Select your Test_course</option>
                    <option value="none">
                        None

                    </option>
                    <option value="Completed">
                        Completed
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Reading score out of 100</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Writing score" min="0" max="100"/>

            </div>
            <div class="mb-3">
                <label class="form-label">Writing score out of 100</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading score" min="0" max="100"/>

            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predic your maths score" required/>
            </div>
        </form>
        <h2>
            The Prediction is {{results}}
        </h2>
        </div>
    </body>
</html>
